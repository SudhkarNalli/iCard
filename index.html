<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Table with Image and Headers</title>
    <style>
        img {
            height: 250px;
            width: 200px;
        }

        h1 {
            color: green;
        }

        .container {
            text-align: center;
        }

        table {
            margin-left: 20%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bade log</h1>
        <h3>Adding image inside table cell</h3>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Dept</th>
                <th>Photo</th>

            </tr>
            <tr>
                <td>Mohit</td>
                <td>Store Manager</td>
                <td>
                  <img src=
"./mohit.JPG"
                       alt="Image">
              </td>

            </tr>
            <tr>
                <td>Naushad</td>
                <td>Warehouse Manager</td>
                <td>
                  <img src=
"./naushad.JPG"
                       alt="">
                  </td>

            </tr>
            <tr>
              <td>Akbal</td>
              <td>Marketing Manager</td>
              <td>
                <img src=
"./akbal.JPG"
                     alt="">
                </td>

          </tr>
          <tr>
            <td>Sudhakar</td>
            <td>IT Manager</td>
            <td>
              <img src=
"./sudhakar.png"
                   alt="">
              </td>

        </tr>
        <tr>
          <td>Sahil</td>
          <td>Store Manager</td>
          <td>
            <img src=
"./sahil.JPG"
                 alt="">
            </td>
        </tr>
      <tr>
              <td>Dharmu</td>
              <td>Generic Manager</td>
              <td>
                <img src=
    "./Dharmu.jpg"
                     alt="">
                </td>

      </tr>
        </table>
    </div>
</body>

</html>
